<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #message-box {
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
    }

    #input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #message-input {
      flex: 1;
      padding: 5px;
    }

    #send-button {
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="message-box"></div>
    <div id="input-box">
      <input type="text" id="message-input" placeholder="Tulis pesan...">
      <button id="send-button" onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      var messageInput = document.getElementById("message-input");
      var messageBox = document.getElementById("message-box");

      // Ambil pesan dari input
      var message = messageInput.value;

      // Tambahkan pesan ke dalam kotak pesan
      messageBox.innerHTML += "<p><strong>You:</strong> " + message + "</p>";

      // Bersihkan input setelah mengirim pesan
      messageInput.value = "";

      // Otomatis scroll ke bawah agar pesan terbaru terlihat
      messageBox.scrollTop = messageBox.scrollHeight;
    }
  </script>
</body>
</html>
