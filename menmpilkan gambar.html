<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Picker</title>
  <style>
    #image-container {
      margin-top: 20px;
    }

    #selected-image {
      max-width: 100%;
      max-height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Image Picker</h2>

  <label for="image-dropdown">Pilih Gambar:</label>
  <select id="image-dropdown" onchange="displayImage()">
    <option value="beruang1.jpg">Gambar 1</option>
    <option value="beruang2.jpg">Gambar 2</option>
    <option value="beruang3.jpg">Gambar 3</option>
    <option value="beruang4.jpg">Gambar 4</option>
    <option value="beruang5.jpg">Gambar 5</option>
    <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
  </select>

  <div id="image-container">
    <img id="selected-image" src="" alt="Selected Image">
  </div>

  <script>
    function displayImage() {
      var dropdown = document.getElementById("image-dropdown");
      var selectedImage = document.getElementById("selected-image");
      var imageName = dropdown.options[dropdown.selectedIndex].text;

      // Tampilkan gambar yang dipilih
      selectedImage.src = dropdown.value;

      // Tampilkan kotak alert dengan informasi nama file gambar
      alert("Nama File Gambar: " + imageName);
    }
  </script>
</body>
</html>
