<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling Lingkaran</title>
    <script>
        // Fungsi untuk menghitung luas lingkaran
        function hitungLuasLingkaran(jariJari) {
            return Math.PI * Math.pow(jariJari, 2);
        }

        // Fungsi untuk menghitung keliling lingkaran
        function hitungKelilingLingkaran(jariJari) {
            return 2 * Math.PI * jariJari;
        }

        // Fungsi untuk menampilkan hasil
        function tampilkanHasil() {
            // Mendapatkan nilai jari-jari dari input
            var jariJari = parseFloat(document.getElementById("jariJari").value);

            // Menghitung luas dan keliling
            var luas = hitungLuasLingkaran(jariJari);
            var keliling = hitungKelilingLingkaran(jariJari);

            // Menampilkan hasil di elemen dengan id "hasil"
            document.getElementById("hasil").innerHTML = "Luas lingkaran dengan jari-jari " + jariJari + " adalah: " + luas.toFixed(2) + "<br>Keliling lingkaran dengan jari-jari " + jariJari + " adalah: " + keliling.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Hitung Luas dan Keliling Lingkaran</h1>
    
    <label for="jariJari">Jari-jari Lingkaran:</label>
    <input type="number" id="jariJari" placeholder="Masukkan jari-jari">

    <button onclick="tampilkanHasil()">Hitung</button>

    <div id="hasil"></div>
</body>
</html>
